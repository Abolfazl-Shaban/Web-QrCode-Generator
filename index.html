<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Sans+Arabic:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-sky-400 h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg w-1/3 min-w-96 shadow-lg p-8">
        <h2 class="font-[Lalezar] text-xl">QR-Code Generator!</h2>
        <p class="font-mono  my-4">You can Generator QR-Codes with this tool!</p>
        <input type="text" class="w-full outline-none border-2 p-2 border-gray-300 rounded-lg" placeholder="Enter text or addres">
        <button type="button" class="w-full outline-none bg-sky-400 hover:bg-sky-500 text-white mt-4 p-2 rounded-lg" id="qrBtn">Generate QR-Code</button>
        
        <div class="qrBox border-2 rounded-xl hidden mt-5">
            <img class="block mx-auto my-10" src="./src/images/qr.png">
        </div>
    </div>

    
    <script src="./src/script.js"></script>
</body>
</html>
